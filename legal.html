<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Case Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .get-otp-btn {
      width: auto;
      display: inline-block;
      margin-left: 10px;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #28a745;
      background: #d4edda;
      color: #155724;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Legal Case Submission</h2>
    <form id="caseForm">
      <label for="state">Select State:</label>
      <select id="state" name="state" required>
        <option value="">--Select State--</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
      </select>
      
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
      
      <label for="aadhaar">Aadhaar Card Number:</label>
      <input type="text" id="aadhaar" name="aadhaar" pattern="[0-9]{12}" placeholder="Enter 12-digit Aadhaar number" required>
      <button type="button" class="get-otp-btn" onclick="getOTP()">Get OTP</button>
      
      <label for="otp">Aadhaar OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
      
      <label for="description">Description of the Case:</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe the case in detail" required></textarea>
      
      <button type="button" onclick="submitCase()">Submit</button>
    </form>
    <div id="message" class="message">Your case has been recorded to the crime portal.</div>
  </div>

  <script>
    function getOTP() {
      const aadhaar = document.getElementById('aadhaar').value;
      if (!aadhaar.match(/^[0-9]{12}$/)) {
        alert("Please enter a valid 12-digit Aadhaar number before requesting OTP.");
        return;
      }
      alert("OTP has been sent to your registered mobile number.");
    }

    function submitCase() {
      const form = document.getElementById('caseForm');
      if (form.checkValidity()) {
        document.getElementById('message').style.display = 'block';
        form.reset();
      } else {
        alert("Please fill out all fields correctly before submitting.");
      }
    }
  </script>
</body>
</html>
